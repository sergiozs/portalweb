<html>
<head>

<body>
	<table border=1>

				<td>Estado</td>

		<tr th:each="dir : ${dirs}">
			<td th:text=${dir.direccionid}></td>

			<td th:text=${dir.Sigla}></td>
			<td th:text=${dir.Estado}></td>
			<td >
				<form action="dir-area">
					<input type="hidden" th:value=${dir.direccionid} name="id">
					<button type="submit">VER AREAS</button>
				</form>
			</td>
			<td><a th:href="'/new-area/'+${dir.direccionid}" th:text="'CREAR AREA EN DIRECCION NÂ° ' + ${dir.direccionid}"></a>
		</tr>
	
	</table>
</body>
</html>
